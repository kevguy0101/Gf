<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Franxine ‚Äî Will you be my Valentine?</title>

  <style>
    :root {
      --primary: #ff4d6d;
      --bg1: #ff9a9e;
      --bg2: #fecfef;
      --card-bg: #ffffff;
      --muted: #666;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: 'Inter', 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow: hidden; 
    }

    /* Card */
    .card {
      width: min(420px, 90%);
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 18px 42px rgba(0,0,0,0.15);
      position: relative;
      text-align: center;
      z-index: 10;
      overflow: hidden; 
    }

    h1 {
      margin: 0;
      color: var(--primary);
      font-size: 1.8rem;
    }
    p.lead {
      margin: 10px 0 20px 0;
      color: var(--muted);
      font-size: 1rem;
    }

    /* Button Container */
    .buttons {
      position: relative;
      height: 300px; /* Tall enough for the button to run around */
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start; 
      gap: 20px;
      margin-top: 20px;
    }

    button {
      border: 0;
      cursor: pointer;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    #yesBtn {
      background: linear-gradient(90deg, var(--primary), #ff7aa2);
      color: #fff;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
      z-index: 100;
      position: relative;
    }
    #yesBtn:active { transform: scale(0.95); }

    #noBtn {
      background: #f0f0f0;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 50;
      /* 0.2s is fast enough to look like it's running, but smooth enough not to teleport */
      transition: top 0.2s ease, left 0.2s ease; 
    }

    /* Celebration Area */
    .celebration {
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.6s ease;
    }
    .celebration h2 { color: var(--primary); margin: 0; }
    .celebration img {
      width: 100%;
      border-radius: 12px;
      margin-top: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .credit {
      margin-top: 25px;
      font-size: 12px;
      color: #aaa;
    }
    
    .confetti {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Franxine üíñ</h1>
    <p class="lead">Will you be my Valentine? ü•∫</p>

    <div class="buttons" id="btnContainer">
      <button id="yesBtn">YES üíï</button>
      <button id="noBtn">NO üòÖ</button>
    </div>

    <div class="celebration" id="celebration">
      <h2>YAY! SHE SAID YES! üéâ</h2>
      <p>I knew it, Franxine! You make my world brighter.</p>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Happy GIF">
    </div>

    <div class="credit">Made with ‚ù§Ô∏è for you</div>
  </div>

  <div class="confetti" id="confettiLayer"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const container = document.getElementById('btnContainer');
    const celebration = document.getElementById('celebration');
    const confettiLayer = document.getElementById('confettiLayer');

    let isAbsolute = false;

    function moveNo() {
      const containerRect = container.getBoundingClientRect();
      const noRect = noBtn.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();

      if (!isAbsolute) {
        noBtn.style.position = 'absolute';
        noBtn.style.left = (noRect.left - containerRect.left) + 'px';
        noBtn.style.top = (noRect.top - containerRect.top) + 'px';
        isAbsolute = true;
      }

      const maxX = containerRect.width - noRect.width; 
      const maxY = containerRect.height - noRect.height;

      let randomX, randomY;
      let overlap = false;
      let attempts = 0;

      do {
        randomX = Math.random() * maxX;
        randomY = Math.random() * maxY;

        const newNoLeft = containerRect.left + randomX;
        const newNoTop = containerRect.top + randomY;
        const newNoRight = newNoLeft + noRect.width;
        const newNoBottom = newNoTop + noRect.height;

        // Check against YES button
        overlap = !(
          newNoRight < yesRect.left || 
          newNoLeft > yesRect.right || 
          newNoBottom < yesRect.top || 
          newNoTop > yesRect.bottom
        );
        attempts++;
      } while (overlap && attempts < 10);

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    // 1. Desktop Hover
    noBtn.addEventListener('mouseover', moveNo);

    // 2. Mobile Touch - The most important part for her phone!
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // This stops the "click" so she can't say no
      moveNo();
    });

    // 3. Fallback Click
    noBtn.addEventListener('click', (e) => {
      e.preventDefault(); 
      moveNo();
    });

    yesBtn.addEventListener('click', () => {
      container.style.opacity = '0';
      setTimeout(() => {
        container.style.display = 'none';
        celebration.style.display = 'block';
        launchConfetti();
      }, 500); 
    });

    function launchConfetti() {
      const colors = ['#ff4d6d', '#ff9a9e', '#fecfef', '#ffffff'];
      for (let i = 0; i < 50; i++) {
        const piece = document.createElement('div');
        piece.style.position = 'absolute';
        piece.style.width = Math.random() * 10 + 5 + 'px';
        piece.style.height = Math.random() * 5 + 5 + 'px';
        piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        piece.style.left = Math.random() * 100 + '%';
        piece.style.top = '-10px';
        piece.style.transform = `rotate(${Math.random() * 360}deg)`;
        piece.style.animation = `fall ${Math.random() * 2 + 2}s linear forwards`;
        confettiLayer.appendChild(piece);
      }
    }

    const styleSheet = document.createElement("style");
    styleSheet.innerText = `
      @keyframes fall {
        to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
    `;
    document.head.appendChild(styleSheet);
  </script>
</body>
</html>
