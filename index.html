<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Franxine ðŸ’˜</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 22px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      width: 380px;
      max-width: 92%;
    }

    h1 {
      color: #ff4d6d;
      font-size: 1.9rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .buttons {
      position: relative;
      height: 130px;
    }

    button {
      padding: 12px 26px;
      font-size: 1rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #eee;
      color: #333;
      position: absolute;
      left: 55%;
      top: 0;
    }

    .celebration {
      display: none;
      margin-top: 1.5rem;
    }

    .celebration img {
      width: 100%;
      border-radius: 14px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Franxine ðŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
      <button id="yesBtn">YES ðŸ’•</button>
      <button id="noBtn">NO ðŸ˜¤</button>
    </div>

    <div class="celebration" id="celebration">
      <h2>ðŸ’¥ SHE SAID YES ðŸ’¥</h2>
      <p>I knew it ðŸ˜ŒðŸ’—</p>
      <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const celebration = document.getElementById("celebration");

    function escape() {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseover", escape);
    noBtn.addEventListener("click", escape);

    yesBtn.addEventListener("click", () => {
      celebration.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });
  </script>

</body>
</html>
