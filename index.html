<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>For Franxine ðŸ’–</title>
  <style>
    :root {
      --primary: #ff4d6d;
      --bg: #ff9a9e;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg);
      font-family: sans-serif;
      overflow: hidden;
    }

    /* The White Card */
    .card {
      background: white;
      width: 90%;
      max-width: 400px;
      padding: 40px 20px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      min-height: 400px; /* Keeps the 'playground' tall enough */
    }

    h1 { color: var(--primary); margin-bottom: 10px; }
    p { color: #555; margin-bottom: 30px; }

    /* Button Area */
    .btn-container {
      position: relative;
      width: 100%;
      height: 250px; /* This is the only area the NO button can move in */
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: absolute; /* Both buttons are absolute for better control */
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: var(--primary);
      color: white;
      left: 20%; /* Start on the left */
      top: 0;
      z-index: 10;
    }

    #noBtn {
      background-color: #f0f0f0;
      color: #333;
      right: 20%; /* Start on the right */
      top: 0;
      /* This makes it slide smoothly: */
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
    }

    .success-msg {
      display: none;
      font-size: 22px;
      color: var(--primary);
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="card" id="mainCard">
    <div id="content">
      <h1>Franxine ðŸ’–</h1>
      <p>Will you be my Valentine?</p>
      
      <div class="btn-container" id="area">
        <button id="yesBtn">YES ðŸ’–</button>
        <button id="noBtn">NO ðŸ˜…</button>
      </div>
    </div>

    <div id="success" class="success-msg">
      <h1>YAY! ðŸŽ‰</h1>
      <p>See you on Valentine's Day!</p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyc3E3ZzR3eHByZzR3eHByZzR3eHByZzR3eHByZzR3eHByZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbZY3ZbeFpiyAB/giphy.gif" width="150">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const area = document.getElementById('area');
    const content = document.getElementById('content');
    const success = document.getElementById('success');

    function moveButton() {
      // Get the size of the container area
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Calculate max positions while keeping the button INSIDE the white card
      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      // Generate random positions
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      // Apply the positions
      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
      
      // Since it's now moved, remove the 'right' property from CSS
      noBtn.style.right = 'auto';
    }

    // Runaway logic for both Mouse and Touch
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault(); // Prevents clicking it on mobile
      moveButton();
    });

    // Success logic
    yesBtn.addEventListener('click', () => {
      content.style.display = 'none';
      success.style.display = 'block';
    });
  </script>
</body>
</html>
